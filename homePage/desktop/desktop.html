<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<link rel="stylesheet" href="style_desktop.css">
<link rel="stylesheet" href="Gravo.html">
<body>
	
<div class="col-12" id="topbar"></div>

<div id="row1">
	<div class="col-2" id="div1"></div>
	<div class="col-1" id="gravo1"> <a href="Gravo.html"> <img src="Gravo_juist.png" style="width: 100%" alt="gravo" id="gravo" onMouseOver="gravo()" onMouseOut="gravoOut()"> </a></div>
	<div class="col-1" id="div2"></div>
	<div class="col-1" id="avivo1"> <img src="avivo.png" style="width: 100%" alt="avivo" id="avivo" onMouseOver="avivo()" onMouseOut="avivoOut()"> </div>
	<div class="col-2" id="div3"></div>
	<div class="col-1" id="illu1"> <img src="illustratie.png" style="width: 100%" alt="illu" id="illu" onMouseOver="illu()" onMouseOut="illuOut()"> </div>
	<div class="col-1" id="div4"></div>
	<div class="col-1" id="web1"> <img src="webdesign.png" style="width: 100%" alt="web" id="web" onMouseOver="web()" onMouseOut="webOut()"> </div>
	<div class="col-2" id="div5"></div>
</div>
	
<script>
function gravo(){
	document.getElementById("gravo1").className = "col-2";
	document.getElementById("div5").className = "col-1";
}
	
function gravoOut(){
	document.getElementById("gravo1").className = "col-1";
	document.getElementById("div5").className = "col-2";
}
function avivo(){
	document.getElementById("avivo1").className = "col-2";
	document.getElementById("div5").className = "col-1";
}
	
function avivoOut(){
	document.getElementById("avivo1").className = "col-1";
	document.getElementById("div5").className = "col-2";
}
function illu(){
	document.getElementById("illu1").className = "col-2";
	document.getElementById("div1").className = "col-1";
}
	
function illuOut(){
	document.getElementById("illu1").className = "col-1";
	document.getElementById("div1").className = "col-2";
}
function web(){
	document.getElementById("web1").className = "col-2";
	document.getElementById("div1").className = "col-1";
}
	
function webOut(){
	document.getElementById("web1").className = "col-1";
	document.getElementById("div1").className = "col-2";
}
</script>
</body>
</html>
