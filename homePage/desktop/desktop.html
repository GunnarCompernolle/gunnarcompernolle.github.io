<html>
<head>

<body>
	
<div class="col-12" id="topbar"></div>

<div id="row1">
	<div class="col-3" id="div1" style="height: 150px;"></div>
	<div class="col-2" id="gravo1" style="height: 150px;"> 
		<a href="Gravo.html"> 
			<img src="Gravo_juist.png" style="width: 100%" alt="gravo" id="gravo" onMouseOver="gravo()" onMouseOut="gravoOut()"> 
		</a>
	</div>
	<div class="col-2" id="div2" style="height: 150px;"></div>
	<div class="col-2" id="avivo1" style="height: 150px;"> 
		<a href="avivo1.html">

<script>
function gravo(){
	document.getElementById("gravo1").className = "col-4";
	document.getElementById("div3").className = "col-2";
	document.getElementById("div1").className = "col-2";
	document.getElementById("gravo1").style.height = "300px";
	document.getElementById("avivo1").style.height = "300px";
}
	
function gravoOut(){
	document.getElementById("gravo1").className = "col-2";
	document.getElementById("div3").className = "col-3";
	document.getElementById("div1").className = "col-3";
	document.getElementById("gravo1").style.height = "150px";
	document.getElementById("avivo1").style.height = "150px";
}
function avivo(){
	document.getElementById("avivo1").className = "col-4";
	document.getElementById("div3").className = "col-2";
	document.getElementById("div1").className = "col-2";	document.getElementById("avivo1").style.height = "300px";
}
	
function avivoOut(){
	document.getElementById("avivo1").className = "col-2";
	document.getElementById("div3").className = "col-3";
	document.getElementById("div1").className = "col-3";
	document.getElementById("avivo1").style.height = "150px";
}
function illu(){
	document.getElementById("illu1").className = "col-4";
	document.getElementById("div4").className = "col-2";
	document.getElementById("div6").className = "col-2";
}
	
function illuOut(){
	document.getElementById("illu1").className = "col-2";
	document.getElementById("div4").className = "col-3";
	document.getElementById("div6").className = "col-3";
}
function web(){
	document.getElementById("web1").className = "col-4";
	document.getElementById("div4").className = "col-2";
	document.getElementById("div6").className = "col-2";
}
	
function webOut(){
	document.getElementById("web1").className = "col-2";
	document.getElementById("div4").className = "col-3";
	document.getElementById("div6").className = "col-3";
}
</script>
